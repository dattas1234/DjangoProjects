{% extends "base.html"%}
{% block content %}
<!-- As a heading -->
<div style="position: fixed;top:0px;left:0px;right:0px;z-index: 1000;">

    <nav class="navbar navbar-light bg-danger">
        <span class="navbar-brand mb-0 h1"><i class="fas fa-shipping-fast" style="font-size:40px ;"></i>
            <h1 style="display: inline;margin-left:3px">f</h1>
            <h2 style="display: inline;">ruity</h2>
            </h2>
        </span>
       <!-- sign out -->
       <a href="/products/login"> <i class="fas fa-sign-out-alt" style="text-decoration:none;color:black;font-size:25px;float:right;margin-right:5px;"></i></a>
      <!-- sign in  -->
        <span ><a href="/products/login" style="text-decoration:none;color:black;">sign in </a> </span>
        <!-- register -->
        <span><a href="/products/register" style="text-decoration:none;color:black;"> Register</a></span>
        <!-- Offer -->
        <a href="/products/offers" style="text-decoration:none;color:black"> <i class="fas fa-tags"
                style="float:right;font-size:25px;"></i></a>
        <!--   shoping cart -->
                <a href="#" style="text-decoration: none; color: black;"><i class="fas fa-shopping-cart" style="float:right;font-size:25px;"></i>
                    </a>
    </nav>
</div>
<div class="container">
    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="10000">
                <img style="height: 600px;"
                    src="https://static8.depositphotos.com/1001669/861/i/950/depositphotos_8613173-stock-photo-seeds-of-mustard-flax-coriander.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-interval="2000">
                <img style="height: 600px;"
                    src="https://st.depositphotos.com/1801791/1409/i/950/depositphotos_14091741-stock-photo-variation-of-lentils-beans-peas.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img style="height: 600px;"
                    src="https://st.depositphotos.com/1801791/2118/i/950/depositphotos_21189217-stock-photo-various-grain-beans-legumes-peas.jpg"
                    class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div style="background-color:rgb(185, 184, 184);">
    <div class="container" style="margin-top: 5px;">

        <div class="flex-container">
            <div class="row">
                {% for product in products %}
                <div class="col-lg-4">
                    <div class="card"
                        style="width: 18rem;box-shadow: 15px 8px 9px #333131;margin-top: 8px;display:flex;border-radius: 10px;">
                        <img src="{{product.image_url}}" class="card-img-top" alt="..."
                            style="max-height: 200px;height: 100%;">
                        <div class="card-body">
                            <h5 class="card-title">{{product.name}}</h5>
                            <p class="card-text">Rs.{{product.price}}</p>
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>


                </div>
                {%endfor%}
            </div>
        </div>
    </div>
</div>
</div>


{%endblock%}
